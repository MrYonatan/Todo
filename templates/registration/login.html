{% extends 'base.html'%} 
{% load crispy_forms_tags %}
{% block title%} Login {% endblock title %}
{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Log In</button>
    </form><br/>
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
    
{% endblock content %}
