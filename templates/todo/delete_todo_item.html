{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>Delete Task</h1>
  <p>Are you sure you want to delete the task "{{ todo_item.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class = "bt btn-dark" type="submit">Delete</button>
  </form>
{% endblock %}
